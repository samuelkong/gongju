<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Random String Generator</title>
	<script type="text/javascript">
		function generate() {
			var lengthInput = document.getElementById("length");
			var symbolList = document.getElementById("symbolList");
			var randomInput = document.getElementById("random");

			//var charSet = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
			var charSet = "23456789ABCDEFGHIJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz";

			charSet += symbolList.value;

			var random = "";

			for (var i = 0; i < lengthInput.value; i++) {
				var j = Math.floor(Math.random() * charSet.length);

				random += charSet.charAt(j)
			}

			randomInput.value = random;
		}
	</script>
	<style type="text/css">
		body {
			font-family: sans-serif;
		}
		input {
			font-size: x-large;
			font-family: monospace;
		}
		input[id='random'] {
			width: 500px;
		}
		input[id='length'] {
			width: 50px;
		}
		input[id='symbolList'] {
			width: 300px;
		}
		.refresh {
			cursor: pointer;
		}
	</style>
</head>
<body onload="generate()">
	<div>
		Length: <input id="length" onkeyup="generate()" type="text" value="16" />
		Symbols: <input id="symbolList" onkeyup="generate()" type="text" value="!@#$%^&*()-_+={}[]&lt;&gt;?.," /><br />
		<br />
		Random: <input id="random" type="text" /> <span class="refresh" onclick="generate()">&#x21bb;</span>
	</div>
</body>
</html>
